version: 2

models:
  - name: stg_adventure_works__products
    description: "Staging model for product information"
    columns:
      - name: product_id
        description: "Unique identifier for product"
        tests:
          - not_null
          - unique
      - name: product_name
        description: "Name of the product"
        tests:
          - not_null
      - name: standart_cost
        description: "Standard cost of product"
      - name: selling_price
        description: "Selling price of product"
      - name: product_line
        description: "Product line classification"
      - name: product_style
        description: "Product style classification"
      - name: product_hierarchy_id
        description: "Reference to product hierarchy"
        tests:
          - not_null
          
  - name: stg_adventure_works__products_hierarchy
    description: "Staging model for product hierarchy information"
    columns:
      - name: product_hierarchy_id
        description: "Unique identifier for product hierarchy"
        tests:
          - not_null
          - unique
      - name: product_category_name
        description: "Name of product category"
        tests:
          - not_null
      - name: product_subcategory_name
        description: "Name of product subcategory"
        tests:
          - not_null

  - name: base_adventure_works__category
    description: "Base model for product categories"
    columns:
      - name: product_category_id
        description: "Unique identifier for product category"
        tests:
          - not_null
          - unique
      - name: product_category_name
        description: "Name of product category"
        tests:
          - not_null

  - name: base_adventure_works__subcategory
    description: "Base model for product subcategories"
    columns:
      - name: product_subcategory_id
        description: "Unique identifier for product subcategory"
        tests:
          - not_null
          - unique
      - name: product_category_id
        description: "Reference to product category"
        tests:
          - not_null
      - name: product_subcategory_name
        description: "Name of product subcategory"
        tests:
          - not_null

